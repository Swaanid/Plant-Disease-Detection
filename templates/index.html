<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Plant Disease Detection</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload an Image:</label>
                <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success">Predict</button>
        </form>
        
        {% if uploaded_image %}
        <h3 class="mt-4">Uploaded Image:</h3>
        <img src="{{ uploaded_image }}" alt="Uploaded Image">
        
        <h3 class="mt-4">Prediction Result:</h3>
        <p><strong>Class:</strong> {{ predicted_class }}</p>
        <p><strong>Confidence:</strong> {{ confidence|round(2) }}%</p>
        {% endif %}
    </div>
</body>
</html>
